responses:
  utter_default:
  - text: Xin lỗi yêu cầu của bạn chưa hợp lệ. Xin vui lòng thử lại

  utter_greet:
  - text: "Ngân Hàng MB xin kính chào quý khách! Anh chị có cần hỗ trợ gì không ạ?"
  
  utter_denied:
  - text: "Cảm ơn quý khách đã lựa chọn dịch vụ của MB Bank."
  
  utter_need_help:
  - text: "Chúng tôi có thể giúp gì được cho anh/chị ạ?"
  
  utter_bye:
  - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
  
  utter_thanks:
  - text: "Dạ không có gì, đó là trách nhiệm của chúng tôi!"
  
  utter_gui_tien_ca_nhan:
  - text: "Quý khách muốn thực hiện chức năng gửi tiền vui lòng đến máy CRM ở phía bên tay phải của quý khách. Để thực hiện chức năng gửi tiền Quý khách vui lòng thực hiện bước sau: - Bước 1: Đưa thẻ ATM vào khe nhận thẻ của cây rút tiền. Lựa chọn ngôn ngữ giao dịch. - Bước 2: Nhập mã pin. Quý khách vui lòng che bàn phím khi nhập - Bước 3: Chọn tính năng 'Nộp tiền'. - Bước 4: Quý khách vui lòng chọn nhập thông tin tài khoản. - Bước 5: Quý khách vui lòng kiểm tra thông tin tài khoản và xác nhận. - Bước 6: Quý khách vui lòng chuẩn bị tiền trước khi cho vào máy. - Máy nhận tiền bằng VND và tối đa 200 tờ/lần - Các mệnh giá cho phép: 50.000 - 100.000 - 200.000 - 500.000 - Tiền được để ngang khi bỏ vào khay tiền - Loại bỏ các vật thể không phải là tiền - Tiền kém chất lương như tiền rách, tiền bị gấp, bị mục, bị mất góc hay tiền bị kẹp dính không đủ tiêu chuẩn lưu thông sẽ bị trả lại và giao dịch sẽ không thành công. - Khi đã bỏ tiền đúng quy định vào khay đựng tiền, hệ thống ATM CRM xử lý xong trên mày hình ATM sẽ hiển thị tấ cả mệnh giá tiền tương ứng với số tờ và tổng tiền mà Quý khách đã bỏ trực tiếp vào khay tiền, Quý khách cần kiểm tra chính xác một lần nữa về số tiền, số tờ cũng như tổng tiền trước khi xác nhận. Nếu Quý khách có nhu cầu nộp thêm tiền thì bấm vào Nạp thêm và bỏ tiền vào khay, nếu không thì bấm Đồng ý khi đã kiểm tra kỹ số tiền. - Quý khách vui lòng kiểm tra lại thông tin vừa nhập: số tiền, tên, số thẻ/tài khoản, nội dung. - Bước 7: Quý khách vui lòng xác nhận số tiền giao dịch. Lựa chọn in hoá đơn hay không để hoàn tất giao dịch. - Bước 8:Nhận thẻ ATM cùng hóa đơn (nếu có)"
  
  utter_rut_tien:
  - text: "Quý khách muốn thực hiện chức năng rút tiền vui lòng đến máy ATM ở phía bên tay trái của quý khách Để rút tiền mặt Quý khách vui lòng thực hiện những bước sau: - Bước 1: Đưa thẻ ATM vào khe nhận thẻ của cây rút tiền. Lựa chọn ngôn ngữ giao dịch. - Bước 2: Nhập mã pin. - Bước 3: Chọn tính năng “Rút tiền”. Nhập số tiền cần rút hoặc lựa chọn các mệnh giá được gợi ý. - Bước 4: Xác nhận mức phí. Lựa chọn in hóa đơn hoặc không để hoàn thành giao dịch. - Bước 5: Nhận tiền và thẻ ATM cùng hóa đơn (nếu có)."
  
  utter_chuyen_tien:
  - text: "Quý khách có thể thực hiện chuyển khoản tới tài khoản an lợi tài khoản vãng lai hoặc tài khoản thẻ tín dụng thông qua hệ thống máy ATM của MB Bank Bước 1: Cho thẻ ATM vào máy Bước 2: Chọn ngôn ngữ Bước 3: Nhập mã PIN Bước 4: Chọn chức năng chuyển tiền/chuyển khoản Bước 5: Nhập STK cần được chuyển tiền. Màn hình sẽ hiển thị thông tin người/tk được nhận. Kiểm tra thông tin trước khi thao tác bước tiếp theo Bước 6: Nhập số tiền Bước 7: CHọn Đồng ý."
  
  utter_ket_the:
  - text: "Hiện tại anh chị đang gặp vấn đề liên quan đến thẻ. Xin vui lòng đợi trong giây lát, chúng tôi đang kết nối quý khách hàng với trung tâm chăm sóc để giải quyết."
  
  utter_phi_rut_tien:
  - text: "Đối với thẻ thanh toán quốc tế phát hành bởi MB Bank Việt Nam, phí rút tiền mặt tại máy ATM của MB Bank là miễn phí. Đối với thẻ thanh toán quốc tế phát hành bởi MB Bank Việt Nam, phí rút tiền mặt tại máy ATM của ngân hàng khác sẽ có phí từ MB Bank là VND 5.000 khi rút tiền trong nước, VND 60.000 khi rút tiền tại nước ngoài, VND 45.000 khi rút tiền tại máy MB Bank ATM ở nước khác . - Phí từ ngân hàng phát hành thẻ có thể được áp dụng theo quy định của ngân hàng đó."
  
  utter_loi_rut_tien:
  - text: "Hiện tại khách hàng đang gặp sự cố nhận tiền Xin vui lòng đợi trong giây lát, chúng tôi đang kết nối quý khách hàng với trung tâm chăm sóc để giải quyết."
  
  utter_han_muc_so_du:
  - text: "Quý khách vui lòng thực hiện những bước sau để kiểm tra số dư tài khoản Thẻ tín dụng - Bước 1 Cho thẻ vào máy và nhập mã PIN - Bước 2 Chọn Xem số dư - Bước 3 Chọn Tài khoản thẻ tín dụng"
  
  utter_doi_ma_pin:
  - text: "Để đổi mã PIN Quý khách vui lòng thực hiện theo những bước sau - Bước 1 Cho thẻ vào máy và nhập mã số PIN - Bước 2 Chọn Dịch vụ khác - Bước 3 Chọn Đổi mã pin - Bước 4 Nhập mã pin mới bao gồm 6 chữ số - Bước 5 Nhập mã pin mới một lần nữa - Bước 6 Nhập mã pin cũ và đợi vài giây đến khi thấy màn hình hiện  lên Mã pin mới của Quý khách đã được chấp nhận"
  
  utter_han_muc_rut_tien:
  - text: "Hạn mức rút tiền mặt trong ngày đối với Thẻ thanh toán quốc tế là VND 20.000.000 Thẻ tín dụng là 70% hạn mức thẻ nhưng không quá 16.000.000/ngày."
  
  utter_rui_ro_va_bien_phap:
  - text: "Lộ mã PIN: Trong khi sử dụng ATM, Quý khách nên đảm bảo không ai nhìn thấy số PIN của mình. Quý khách cũng có thể dùng tay che bàn phím khi nhập mã PIN, không nên viết mã PIN lên thẻ hoặc giữ ghi chép mã PIN trong ví. Bên cạnh đó, Quý khách nên giữ khoảng cách hợp lý với người đang thực hiện giao dịch. Bị đánh cắp, sao chép thông tin: Các đầu đọc thẻ ATM của MB bank đều được cài đặt thiết bị chống lấy cắp, sao chép thông tin khách hàng. Tuy nhiên, nếu đầu đọc thẻ ATM có vẻ không bình thường so với các máy ATM khác, xin Quý khách vui lòng sử dụng máy ATM khác của MB bank hoặc liên lạc với ngân hàng để kiểm tra. Cướp giật tại ATM: Tất cả ATM của MB bank đều có hệ thống camera ghi hình, được lắp đặt những khu vực dễ nhìn thấy, gần đường phố và đông người qua lại, cũng như có bảo vệ tòa nhà canh gác. Ngoài ra, MB bank cũng hợp tác với chủ mặt bằng cho thuê và công an để đảm bảo an ninh tại khu vực đặt ATM. Tuy vậy, xin Quý khách không ngừng nâng cao cảnh giác khi thực hiện giao dịch tại ATM."
  
  utter_cau_hoi_khieu_nai:
  - text: "Quý khách hàng vui lòng cho biết Họ Tên và số CCCD/CMND. Cảm ơn. Vui lòng đợi trong giây lát, yêu cầu của quý khách đang được chuyển đến trung tâm chăm sóc khách hàng."
  
  utter_lai_suat_tiet_kiem:
  - text: "Cảm ơn quý khách hàng đã quan tâm đến dịch vụ gửi tiền tiết kiệm tại Ngân hàng. Vào thời điểm hiện tại, lãi suất 3 tháng là ... (chatbot update với ngân hàng), lãi suất 6 tháng là ..., lãi suất 12 tháng là ..., lãi suất không kỳ hạn là ..."
  
  utter_dich_vu_moi:
  - text: "1. Anh/Chị cho em biết họ tên và số CCCD của anh/chị ạ. 2. Hiện tại Ngân hàng đang có dịch vụ mới ..., anh/chị có muốn tìm hiểm thêm không ạ. Ngân hàng có thể kết nối anh/chị trực tiếp với trung tâm chăm sóc khách hàng để biết thêm chi tiét nếu anh/chị có yêu cầu. 4. Xin vui lòng đợi trong giây lát, cuộc gọi của quý khách đang được kết nối với tổng đài viên."

